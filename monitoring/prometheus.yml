# ============================================================================
# Prometheus Configuration for ReactBits MCP Server
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'reactbits-mcp-monitor'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # ReactBits MCP Server metrics
  - job_name: 'reactbits-mcp-server'
    static_configs:
      - targets: ['mcp-server:3000']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/health'
    scheme: 'http'
    params:
      format: ['prometheus']

  # Node.js process metrics
  - job_name: 'nodejs-metrics'
    static_configs:
      - targets: ['mcp-server:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'
    
  # Docker container metrics (if cadvisor is available)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    
  # System metrics (if node-exporter is available)  
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'